<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Responsive Contact Card</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="contact-card">
    <div class="top-card">
      <picture>
        <source type="image/webp" width="340" height="227" srcset="assets/house.webp" alt="House" loading="lazy" />
        <source type="image/jpeg" width="340" height="227" srcset="assets/house.jpg" alt="House" loading="lazy" />
        <img src="assets/house.jpg" width="340" height="227" alt="House" loading="lazy" />
      </picture>
    </div>

    <div class="bottom-card">
      <h1>Contacto</h1>
      <p><span class="text__icon"><img width="25px" height="25px" src="./assets/icons/mobile.svg" alt="logo mobile"
            loading="lazy" /></span>Prince: (+xx) xxx xxx xxx</p>
      <p><span class="text__icon"><img width="25px" height="25px" src="./assets/icons/envelope.svg" alt="logo email"
            loading="lazy" /></span>mail@residencialterracota.com</p>
    </div>

    <footer class="card-footer">
      <a href="#" class="social-icon"><img width="25px" height="25px" src="./assets/icons/facebook.svg"
          alt="logo facebook" loading="lazy" /></a>
      <a href="#" class="social-icon"><img width="25px" height="25px" src="./assets/icons/envelope.svg" alt="logo email"
          loading="lazy" /></a>
    </footer>
    </main>
</body>
