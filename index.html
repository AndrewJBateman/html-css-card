<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="Description" content="Contact card" />
  <title>Responsive Contact Card</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="contact-card">
    <div class="top-card">
      <picture>
        <source type="image/webp" width="340" height="227" srcset="assets/mountains.webp" alt="Mountains"
          loading="lazy" />
        <source type="image/jpeg" width="340" height="227" srcset="assets/mountains.jpg" alt="Mountains"
          loading="lazy" />
        <img src="assets/mountains.jpg" width="340" height="227" alt="Mountains"
          loading="lazy" />
      </picture>
    </div>

    <div class="bottom-card">
      <h1>Contacto</h1>
      <p><span class="text__icon"><img width="25px" height="25px" src="./assets/icons/mobile.svg" alt="mobile"
            loading="lazy" /></span>Prince: (+xx) xxx xxx xxx</p>
      <p><span class="text__icon"><img width="25px" height="25px" src="./assets/icons/envelope-light.svg" alt="email"
            loading="lazy" /></span>mail@residencialterracota.com</p>
    </div>

    <footer class="card-footer">
      <a href="https://www.facebook.com/profile.php?id=100011319962308" class="social-icon"><img width="25px" height="25px" src="./assets/icons/facebook.svg"
          alt="facebook" loading="lazy" /></a>
      <a href="mailto: gomezbateman@gmail.com" class="social-icon"><img width="25px" height="25px" src="./assets/icons/envelope.svg" alt="email"
          loading="lazy" /></a>
    </footer>
    </main>
</body>

</html>
